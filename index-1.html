<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css" type="text/css" />
    <script type="text/javascript" src="wow.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        html,body{height:100%;}
        section{height:100%; border:1px #F00 solid;}
        [class^="sec"]{position:relative;}
        [class^="box"]{position:absolute; width:200px; height:200px; border:1px #F00 solid;}
        [class*="x001"]{left:300px; top:200px;}
        [class*="x002"]{right:300px; top:200px;}
        [class*="x003"]{left:50%; bottom:200px;}

    </style>

    <script>
              new WOW().init();
    </script>
</head>
<body>
   <section class="sec1">
       <div class="box001 wow shake" data-wow-offset="10"  data-wow-iteration="10"></div>
       <div class="box002 wow tada" data-wow-duration="2s" data-wow-delay="5s"></div>
       <div class="box003 wow bounceInUp" data-wow-offset="10"  data-wow-iteration="10"></div>
   </section>
   <section class="sec2">
       <div class="box001 wow jello" data-wow-duration="2s" data-wow-delay="5s"></div>
       <div class="box002 wow swing" data-wow-offset="10"  data-wow-iteration="10"></div>
       <div class="box003 wow hinge" data-wow-offset="10"  data-wow-iteration="10"></div>
   </section>
   <section class="sec3">
       <div class="box001 wow lightSpeedOut" data-wow-offset="10"  data-wow-iteration="10"></div>
       <div class="box002 wow tada"></div>
       <div class="box003 wow bounceInUp"></div>
   </section>
   <section class="sec4">
       <div class="box001 wow shake"></div>
       <div class="box002 wow tada"></div>
       <div class="box003 wow bounceInUp"></div>
   </section>
   <section class="sec5">
       <div class="box001 wow shake"></div>
       <div class="box002 wow tada"></div>
       <div class="box003 wow bounceInUp"></div>
   </section>

</body>
</html>
